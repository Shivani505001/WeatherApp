{%load static %}
{% comment %} to load css or all other static files {% endcomment %}
<!DOCTYPE html>
<html>
<head>
<title>Weather app</title>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<head>

<body>
    <div class='container'>
    <h1> Weather updates </h1>
    
        <form method='POST'>
            {%csrf_token %}
            <input type='text' name='city' placeholder='city'>

            <button type="submit" class="btn">Search</button>
            </form>
    <div class='box'>
        <div class='left'>
        <h3>{{temp}}</h3>
        <h3>{{city}}</h3>
        </div>
        <div class='right'>
        <div class='icon'>
            <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="120px"></p>
        </div>
        <div class='condition'>
        <h4>{{des}}</h4>
        <h4>{{date}}</h4>
        </div>
    </div>
    </div>
</div>
</body>
</html>
